   <!-- ADMIN ACTIONS -->
  <form class="center-align admin-actions admin" style="margin: 40px auto; max-width: 300px; display:none;">
    <input type="email" placeholder="User email" id="admin-email" required />
    <button class="btn-small yellow darken-2 z-depth-0">Make admin</button>
  </form>

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-fname" required />
          <label for="signup-fname">First Name</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-lname" required />
          <label for="signup-password">Last Name</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-gender" required />
          <label for="signup-gender">Gender</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-dob"/>
          <label for="signup-dob">Date of Birth</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-location" required />
          <label for="signup-location">Location</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-bio" required />
          <label for="signup-bio">Bio</label>
        </div>
        <button class="btn blue darken-2 z-depth-0">Sign up</button>
        <p class ="error pink-text center-align"></p>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn blue darken-2 z-depth-0">Login</button>
        <p class ="error pink-text center-align"></p>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
      <button class="btn blue darken-2 z-depth-0">Update</button>
    </div>
    
  </div>

    <!-- SEE PUPILS -->
    <div id="modal-pupils" class="modal">
      <div class="modal-content center-align">
        <h4>ALL Pupils</h4><br />
        <div class="container" style="margin-top: 40px;">
          <ul class="collapsible z-depth-0 pupils" style="border: none;">
            
          </ul>
        </div>
      </div>      
    </div>

    <!--SEE TEACHERS-->
    <div id="modal-teachers" class="modal">
      <div class="modal-content center-align">
        <h4>ALL Teachers</h4><br />
        <div class="container" style="margin-top: 40px;">
          <ul class="collapsible z-depth-0 teachers" style="border: none;">
            
          </ul>
        </div>
      </div>      
    </div>

    <!--TEACHER REQUESTS-->
    <div id="modal-teacher-pending-confirmation" class="modal">
      <div class="modal-content center-align">
        <h4>Teacher Requests</h4><br />
        <div class="container" style="margin-top: 40px;">
          <form id="approve-teacher-form"></form>
          <ul class="collapsible z-depth-0" id= "pending-teachers-list" style="border: none;">
            
          </ul>
        </div>
      </div>      
    </div>
    
  <!-- ADD SUBJECT ADMIN MODAL -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Add subject</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="subjectname" required>
          <label for="subjectname">Subject</label>
        </div>
        <button class="btn blue darken-2 z-depth-0">Add</button>
      </form>
    </div>
  </div>

  <!--ADMIN SUBJECTS LIST MODAL-->
  <div id="modal-admin-subjects" class="modal">
    <div class="container" style="margin-top: 40px;">
      <h4>List of current subjects</h4>
      <form id="admin-subjects-form"></form>
      <ul class="subjectsadmin" id = "admin-subjects" style="border: none;">
        
      </ul>
    </div>      
  </div>

  <!-- SUBJECTS LIST -->
  <div id="modal-teacher-subjects" class="modal">
    
    <div class="container" style="margin-top: 40px;">
      <h4>List of current subjects</h4>
      <form id = "selectsubject-form"></form>
      <ul class="subjectsteacher" id="selectsubject" style="border: none;"></ul>
    </div>      
  </div>

  <!--Teachers list-->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 teachers" style="border: none;">
      
    </ul>
  </div>
